<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme-generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <div class="canvas-container">
        <!-- <canvas id="my-canvas" width="500" height="500" onclick="draw(event)"> -->
        <canvas id="my-canvas" width="500" height="500">
            Update your browser to enjoy canvas!
        </canvas>
    </div>
    <!-- <label for="text"></label> -->
    <!-- <form novalidate> -->
    <div class="meme-editor">
        <input type="text" id="firstTxt" name="firstTxt" placeholder="Write your text here" required />
        <button onclick="onUpdateTxt(0)">Update</button>
        <input type="text" id="secondTxt" name="secondTxt" placeholder="Write your text here" required />
        <button onclick="onUpdateTxt(1)">Update</button>
        <img class="btn-icon" src="icons/increase font - icon.png" onclick="increaseFont()" />
        <img class="btn-icon" src="icons/decrease font - icon.png" onclick="decreaseFont()" />
        <!-- <img class="btn-icon" src="icons/" onclick="decreaseFont()" /> -->
        <button onclick="rowUp()">Up</button>
        <button onclick="rowDown()">Down</button>
        <img class="btn-icon" src="icons/up-and-down-opposite-double-arrows-side-by-side.png" onclick="switchLines()" />
    </div>
    <header class="nav-bar">I'm a NavBar</header>
    <div class="gallery-container">
        <!-- to render it later  -->
        <img data-id=1 class="thumbnail-img" src="img/1.jpg" onclick="updateImgMm(this)">
        <img data-id=2 class="thumbnail-img" src="img/2.jpg" onclick="updateImgMm(this)">
    </div>
    <footer>I'm a footer</footer>
    <script src="js/meme-servise.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
