<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme-generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <header>
        <div class="header-container container flex align-center">
            <div class="logo">MEME-GEN</div>
            <ul class="nav flex clean-list">
                <li><a class="flex justify-center align-center" href="#" onclick="onCloseMeme()">Gallery</a></li>
                <li><a class="flex justify-center align-center" href="#">About</a></li>
            </ul>
            <button class="btn-menu" onclick="toggleMenu()">â˜°</button>
        </div>
    </header>
    <input type="text" id="search-txt" name="search-txt" oninput="onSearchImg(this.value)" placeholder="search">
    <div class="gallery-container container">
        <div class="gallery-grid">
        </div>
    </div>
    <div class="modal" hidden>
        <btn class="close-meme btn-icon" onclick="onCloseMeme()">x</btn>
        <div class="meme-area container">
            <div class="canvas-container">
                <!-- <canvas id="my-canvas" width="500" height="500" onclick="draw(event)"> -->
                <canvas id="my-canvas" width="500" height="500">
                    <!-- <canvas id="my-canvas"> -->
                    Update your browser to enjoy canvas!
                </canvas>
            </div>
            <div class="meme-editor meme-grid">
                <input class="text-i" type="text" id="txt" name="txt" oninput="onUpdateTxt()"
                    placeholder="Write your text here">
                <img class="btn-icon up-i" src="icons/arrow-up.png" onclick="onMoveRow('up')" />
                <img class="btn-icon down-i" src="icons/arrow-down.png" onclick="onMoveRow('down')" />
                <img class="btn-icon focus-i" src="icons/up-and-down-opposite-double-arrows-side-by-side.png"
                    onclick="onFocusLine()" />
                <img class="btn-icon add-i" src="icons/add.png" onclick="onAddLine()" />
                <img class="btn-icon delete-i" src="icons/trash.png" onclick="onDeleteTxt()" />
                <select class="fonts-i" name="fonts" id="fonts" onchange="onChangeFont(this.value)">
                    <option value="Impact">Impact</option>
                    <option value="Ariel">Ariel</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Montserrat">Montserrat</option>
                </select>
                <img class="btn-icon increase-i" src="icons/increase font - icon.png" onclick="onChangeFontSize(1)" />
                <img class="btn-icon decrease-i" src="icons/decrease font - icon.png" onclick="onChangeFontSize(-1)" />
                <img class="btn-icon left-i" src="icons/align-to-left.png" onclick="onAlignTxt('left')" />
                <img class="btn-icon center-i" src="icons/center-text-alignment.png" onclick="onAlignTxt('center')" />
                <img class="btn-icon right-i" src="icons/align-to-right.png" onclick="onAlignTxt('right')" />
                <input class="btn-icon color-i" type="color" id="color" name="color" value="#FFFFFF"
                    oninput="onColorTxt(this.value)" />
                <input class="btn-icon color-i" type="color" id="stroke" name="stroke" value="black"
                    oninput="onStrokeTxt(this.value)" />
                    <a href="#" class="btn-f download" onclick="onDownloadImg()" download="my-img.jpg">Download</a>
                <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                    <input name="img" id="imgData" type="hidden" />
                    <button class="btn-f publish-i" type="submit">Publish</button>
                    <div class="share-container"></div>
                </form>
            </div>
        </div>
    </div>
    <footer class="flex">
        <div class="flex container flex align-center">Made by Zoya Rumin</div>
    </footer>
    <script src="js/upload-servise.js"></script>
    <script src="js/meme-servise.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
